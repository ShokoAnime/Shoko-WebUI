language: node_js
node_js:
- '6'
env:
- CXX=g++-4.8 NODE_ENV=production
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
cache:
  directories:
  - node_modules
script:
- npm install --dev
- npm run lint --silent
- npm run build
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: build/*.zip
  file_glob: true
  on:
    repo: japanesemediamanager/jmmserver-webui
    tags: true

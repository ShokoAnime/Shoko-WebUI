language: node_js
node_js:
- '8'
env:
- NODE_ENV=production
cache:
  yarn: true
  directories:
    - node_modules
install:
- yarn install --production=false
script:
- npm run lint --silent
- npm run build
after_success:
- npm run test:coverage
- npm run coveralls
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: build/*.zip
  file_glob: true
  on:
    repo: ShokoAnime/ShokoServer-WebUI
    tags: true

name: Test
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    name: Lint check and build test PR

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js v18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint --quiet

      - name: Build
        run: pnpm build
